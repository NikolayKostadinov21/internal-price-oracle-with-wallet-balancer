version: "3.8"

services:
  # Simple MySQL database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: wallet_balancer
      MYSQL_USER: balancer_user
      MYSQL_PASSWORD: 1234
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # Simple Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"

  # Simple Adminer
  adminer:
    image: adminer:latest
    ports:
      - "8082:8080"
    depends_on:
      - mysql

  # Wallet Balancer Service
  wallet-balancer:
    build: .
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: balancer_user
      DB_PASSWORD: 1234
      DB_NAME: wallet_balancer
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PRICE_ORACLE_URL: http://host.docker.internal:3000
    depends_on:
      - mysql
      - redis

volumes:
  mysql_data:
